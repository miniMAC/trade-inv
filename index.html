<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invezz Signals Fetcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 2rem;
        }
        .signal {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .signal-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }
        .signal-date {
            color: #6c757d;
            font-size: 0.95em;
            margin-bottom: 1rem;
        }
        .signal-link {
            color: #0066cc;
            text-decoration: none;
        }
        .signal-link:hover {
            text-decoration: underline;
        }
        .loading {
            color: #6c757d;
            font-style: italic;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            border-radius: 8px;
        }
        pre {
            background: #f1f3f4;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.9em;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Invezz Trading Signals</h1>
    <p>Clicca il bottone per caricare gli ultimi segnali di trading dall'autore 401:</p>
    
    <button id="fetchBtn">Carica Signals</button>
    
    <div id="results"></div>

    <script>
        const url = 'https://invezz.com/wp-json/wp/v2/signals?author=401';
        const btn = document.getElementById('fetchBtn');
        const results = document.getElementById('results');

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            btn.textContent = 'Caricamento...';
            results.innerHTML = '<div class="loading">Sto caricando i signals...</div>';

            try {
                // Per localhost, abilita CORS nel browser o usa estensione
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const signals = await response.json();
                
                if (signals.length === 0) {
                    results.innerHTML = '<div>Nessun signal trovato.</div>';
                    return;
                }

                let html = `<h2>${signals.length} signals trovati:</h2>`;
                
                signals.forEach(signal => {
                    const title = signal.title.rendered || 'Titolo non disponibile';
                    const date = new Date(signal.date).toLocaleDateString('it-IT');
                    const link = signal.link || '#';
                    
                    html += `
                        <div class="signal">
                            <div class="signal-title">
                                <a href="${link}" class="signal-link" target="_blank">${title}</a>
                            </div>
                            <div class="signal-date">üìÖ ${date}</div>
                            <details>
                                <summary>ID: ${signal.id} - Slug: ${signal.slug}</summary>
                                <pre>${JSON.stringify(signal, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                });

                results.innerHTML = html;

            } catch (error) {
                console.error('Fetch error:', error);
                results.innerHTML = `
                    <div class="error">
                        ‚ùå Errore nel caricamento: ${error.message}
                        <br><small>
                            Nota: Per fetch da localhost potresti aver bisogno di:
                            <ul>
                                <li>Estensione browser CORS (es: "CORS Unblock")</li>
                                <li>Usare un server locale (Live Server VSCode, Vite, etc.)</li>
                                <li>--disable-web-security flag in Chrome</li>
                            </ul>
                        </small>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Carica Signals';
            }
        });
    </script>
</body>
</html>
